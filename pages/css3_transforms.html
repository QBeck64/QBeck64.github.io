<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width-device-width, initial-scale=1">
            <link rel="stylesheet" href="../styling/transforms.css">
    </head>
    <body>
        <h2>Coin Flip</h2>
        <div>
            <p>Scale on hover & on click</p>
            <img src="../images/coin.png" alt="coin1" width="250px" class="scale-rotate-translate">
        </div>
        <div>
            <p>Rotate on hover & on click</p>
            <img src="../images/coin.png" alt="coin2" width="250px" class="rotate">
        </div>
        <div>
            <p>Translate on hover & on click</p>
            <img src="../images/coin.png" alt="coin2" width="250px" class="translate">
        </div>
    </body>
</html>
