<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width-device-width, initial-scale=1">
            <link rel="stylesheet" href="../styling/transitions_animations.css">
            <script src="../scripts/transitions_animations.js"></script>
        </head>
    </head>
    <body>
        <div>
            <h2>Select CSS styling option and Hover to see results!</h2>
            <div>
                <h3>You can add css3 properties and then toggle them on and off.</h3>
                <button id="transform" onclick="setTransform()">Transform On/Off</button>
                <button id="animation" onclick="setAnimation()">Animation On/Off</button>
                <button id="transition" onclick="setTransition()">Transition On/Off</button>
            </div>
            <div>
                <div id="animate" class="defaultClass">
                    <img src="../images/rainCloud.png" alt="rainCloud" width="250px" id="rainCloud" class="defaultClass">
                </div>
            </div>
           
        </div>
    </body>
</html>
