<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="../styling/bookLife.css">
    </head>
    <body>
        <div class="backImage">
            <div class="main">
                <div class="contentDiv">
                    <div class="pageHead">
                        <h1 id="welcome">Welcome to Book Life</h1>
                    </div>
                    <div class="navBar">
                        <div style="float:left;">
                            <button id="bookShelf" class="navBtn">BookShelf</button>
                            <button id="bookSearch" class="navBtn">Search</button>
                        </div>
                        <div class="dropdown">
                            <button class="navBtn">Account
                                <i class="arrow down"></i>
                            </button>
                        </div>
                        <div style="width:max-content">
                            <input type="text" placeholder="Search by Book Title" name="search" id="searchInput">
                            <button id="searchBtn" onclick="searchBooks()">Search</button>
                        </div>
                    </div>
                    <div class="accountDiv" id="account">
                        <input type="text" id="username">
                    </div>
                    <div class="bookContent">
                        <div class="searchDiv" id="search">
                            <div class="shelf">
                                <div style="display: inline-block;"> 
                                    <ul style="list-style-type:none">
                                        <li><img src="http://books.google.com/books/content?id=V5s14nks9I8C&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" class="bookCover"></li>
                                        <li><button>Add to Library</button>></li>
                                    </ul>
                                    </div>
                               
                                    <div style="display: inline-block;"> 
                                        <ul style="list-style-type:none">
                                            <li><img src="http://books.google.com/books/content?id=V5s14nks9I8C&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" class="bookCover"></li>
                                            <li><button>Add to Library</button>></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="libraryDiv" id="library">
    
                        </div>
                    </div>
                </div>              
            </div>
        </div>

    </body>
    <script src="../scripts/bookLife.js"></script>
</html>
