<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="../styling/bookLife.css">
    </head>
    <body>
        <div class="backImage">
            <div class="main">
                <div class="contentDiv">
                    <div class="pageHead">
                        <h1 id="welcome">Welcome to Book Life</h1>
                    </div>
                    <div class="navBar">
                        <div style="float:left;">
                            <button id="bookShelf">BookShelf</button>
                            <button id="bookSearch">Search</button>
                        </div>
                        <div class="dropdown">
                            <button>Account
                                <i class="arrow down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="accountDiv" id="account">
                        <input type="text" id="username">
                    </div>
                    <div class="bookContent">
                        <div class="searchDiv" id="search">
                            <div class="shelf">
                                <img src="http://books.google.com/books/content?id=DJsyrEuke0cC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" class="bookCover">
                                <img src="http://books.google.com/books/content?id=DJsyrEuke0cC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" class="bookCover">
                                <img src="http://books.google.com/books/content?id=DJsyrEuke0cC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" class="bookCover">
                            </div>
                        </div>
                        <div class="libraryDiv" id="library">
    
                        </div>
                    </div>
                </div>              
            </div>
        </div>

    </body>
    <script src="../scripts/bookLife.js"></script>
</html>
